<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoping list</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>CSS Diner Shopping List</h1>
    <p>Let's go to the mall!</p>
  </header>
  <div class="content">
    <main>
      <ul>
        <li>
          <input type="checkbox" name="pickles" value="yes" id="pickles">
          <label for="pickles">A lot of pickles <small>for the next lessons about CSS</small> </label>
        </li>

        <li>
          <input type="checkbox" name="apples" value="yes" id="apples" checked>
          <label for="apples">10 apples <small>for more CSS manipulation</small></label>
        </li>

        <li>
          <input type="checkbox" name="oranges" value="yes" id="oranges">
          <label for="oranges">20 oranges <small>becouse the are awesome</small></label>
        </li>

        <li>
          <input type="checkbox" name="plates" value="yes" id="plates">
          <label for="plates">13 plates <small>hm... they always disappear</small></label>
        </li>
        <li>

          <input type="checkbox" name="bentos" value="yes" id="bentos">
          <label for="bentos">15 bentos</label>
        </li>

        <li>
          <input type="checkbox" name="sake" value="yes" id="sake" checked>
          <label for="sake">1 bottle of Sake^_^ <small>for my friends</small></label>
        </li>
      </ul>
    </main>
    <footer>
      Bon appetit :)
    </footer>
  </div>
</body>

</html>
